<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>QUOTES</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
      z-index: 0;
    }

    .wrapper {
      width: 100%;
      max-width: 600px;
      background-color: rgba(0, 0, 0, 0.85);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
      color: #fff;
      z-index: 1;
      position: relative;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 30px;
    }

    .orange-button, .blue-button {
      text-decoration: none;
      color: white;
      padding: 14px 24px;
      font-size: 18px;
      border-radius: 10px;
      transition: 0.3s ease;
      font-weight: bold;
    }

    .orange-button {
      background-color: #5d4037;
    }

    .orange-button:hover {
      background-color: #4e342e;
      transform: scale(1.08);
    }

    .blue-button {
      background-color: #212121;
    }

    .blue-button:hover {
      background-color: #111;
      transform: scale(1.08);
    }

    h1 {
      font-size: 28px;
      text-align: center;
      margin-bottom: 20px;
      color: #ffe0b2;
    }

    .container {
      padding: 20px;
      background-color: #3e2723;
      border-radius: 10px;
      color: #fff8e1;
      text-align: center;
      margin-bottom: 20px;
    }

    .reaction-container {
      text-align: center;
      font-size: 30px;
      cursor: pointer;
    }

    .reaction-container span {
      margin: 0 15px;
      transition: transform 0.2s;
    }

    .reaction-container span:hover {
      transform: scale(1.3);
    }

    .feedback {
      margin-top: 15px;
      text-align: center;
      color: #ffc107;
      font-size: 16px;
      display: none;
    }
  </style>
</head>
<body>
<div class="wrapper">
  <div class="button-container">
    <a th:href="@{/}" class="orange-button">‚¨ÖÔ∏è Go Back</a>
    <a th:href="@{/quotes/random}" class="blue-button">üé≤ Random Quote</a>
  </div>

  <h1>RANDOM QUOTE üí¨</h1>  <!-- Uppdaterade rubriken h√§r -->
  <div class="container">
    <p th:if="${randomQuote}" th:text="${randomQuote}">Here comes a quote...</p>
  </div>

  <div class="reaction-container">
    <span onclick="handleReaction('like')">ü§©</span>
    <span onclick="handleReaction('dislike')">ü§î</span>
  </div>
  <div class="feedback" id="feedbackBox"></div>
</div>

<script>
  function handleReaction(type) {
    const feedback = document.getElementById('feedbackBox');
    if (type === 'like') {
      feedback.textContent = "Glad you liked it!";
    } else {
      feedback.textContent = "Maybe next one will inspire more!";
    }
    feedback.style.display = "block";
    setTimeout(() => {
      feedback.style.display = "none";
    }, 2500);
  }
</script>
</body>
</html>
